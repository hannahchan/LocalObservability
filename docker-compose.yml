---
version: "3.7"

services:
  otel-collector:
    command: [ "--config=/etc/otelcol-config.yml" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - otel-lgtm
    image: otel/opentelemetry-collector
    ports:
      - mode: ingress
        protocol: tcp
        published: 4317
        target: 4317
      - mode: ingress
        protocol: tcp
        published: 4318
        target: 4318
      - mode: ingress
        protocol: tcp
        published: 8888
        target: 8888
      - mode: ingress
        protocol: tcp
        published: 55679
        target: 55679
    volumes:
      - source: ./otelcol-config.yml
        target: /etc/otelcol-config.yml
        type: bind

  otel-lgtm:
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_USERS_DEFAULT_THEME: light
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: grafana/otel-lgtm
    ports:
      - mode: ingress
        protocol: tcp
        published: 3000
        target: 3000
