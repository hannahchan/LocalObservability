server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

metrics_generator:
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: "http://mimir:8080/api/v1/push"
        headers:
          X-Scope-OrgID: local
        send_exemplars: true

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
